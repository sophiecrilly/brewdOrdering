<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Brew'd Ordering</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <header class="displayFlex headerImg">
            <img src="images/logo.png" class="navLogo" alt="">
        </header>

        <nav class="navbar">
            <div class="container navContainer">

                <div id="navButtons" class="navFlex bgBlue textCenter">
                    <div id="navListButton" class="navIcon">
                        <i class="fas fa-bars fa-2x"></i>
                    </div>

                    <div class="waiterButton navFlex bgBlue textCenter">
                    <p class="fontSmB">CALL<br>WAITER</p>
                    </div>

                    <div class="fontSmB navButton">
                        <p>VIEW<br>ORDER</p>
                    </div>





                </div>

                <div id="navList" class="navList bgBlue fontMd">
                    <ul class="textYellow">
                        <li class="listItem">BRUNCH/LUNCH</li>
                        <li class="listItem">DINNER</li>
                        <li class="listItem">DESSERT</li>
                        <li class="listItem">SNACKS</li>
                        <li class="listItem waiterMenu">CALL WAITER</li>
                        <li id="closeButton" class="listItemOpp">CLOSE</li>
                    </ul>

                </div>


            </div>
        </nav>





        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/f9143b1a53.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
